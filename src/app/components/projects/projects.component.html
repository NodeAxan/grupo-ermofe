<div class="select">
  <div class="select__content">
    <div class="select__text">
      <p>Seleccione el tipo de proyecto:</p>
    </div>

    <div class="select__links">
      <button
        class="select__link select__link--actived"
        (click)="getProjects()"
        (click)="activedOption($event)"
      >
        Todos
      </button>
      <button
        *ngFor="let category of categories"
        class="select__link"
        (click)="filterProjects(category)"
        (click)="activedOption($event)"
      >
        {{ category }}
      </button>
    </div>
  </div>
</div>

<div class="projects">
  <ng-container *ngIf="loading; else noThere">
    <div class="projects__empty">
      <p>Cargando...</p>
    </div>
  </ng-container>

  <ng-template #noThere>
    <ng-container *ngIf="!projects.length; else projectsExists">
      <div class="projects__empty">
        <p>No hay proyectos existentes...</p>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #projectsExists>
    <div class="cards">
      <app-project-card
        *ngFor="let project of projectsFiltered"
        [project]="project"
      ></app-project-card>
    </div>
  </ng-template>
</div>
