<div class="articles" *ngIf="!selectedArticle">
  <div class="articles__content">
    <ng-container *ngIf="loading; else noThere">
      <div class="articles__empty">
        <p>Cargando...</p>
      </div>
    </ng-container>
    <ng-template #noThere>
      <ng-container *ngIf="!articles; else articlesExists">
        <div class="articles__empty">
          <p>No hay articulos existentes...</p>
        </div>
      </ng-container>
    </ng-template>
    <ng-template #articlesExists>
      <div class="newCards">
        <div class="newCard" *ngFor="let article of articles">
          <div class="newCard__content">
            <div class="newCard__title">
              <p style="text-align: left;">{{article.titulo}}</p>
            </div>
            <div class="newCard__info" [innerHtml]="article.resumen | textTransformPipe"></div>
            <div class="newCard__more">
              <button (click)="selectArticle(article)">Ver m√°s</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<app-article *ngIf="selectedArticle" [article]="selectedArticle"></app-article>
