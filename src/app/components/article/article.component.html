<div class="article">
  <div class="article__content">
    <div class="article__back">
      <button (click)="setNoUrl('')">Volver</button>
    </div>
    <ng-container *ngIf="loading; else noThere">
      <div class="articles__empty">
        <p>Cargando...</p>
      </div>
    </ng-container>
    <ng-template #noThere>
      <ng-container *ngIf="!article; else articlesExists">
        <div class="articles__empty">
          <p>No fue posible obtener los datos del art√≠culo seleccionado...</p>
        </div>
      </ng-container>
    </ng-template>
    <ng-template #articlesExists>
      <div class="article__item">
        <div class="article__info" [innerHtml]="article.attributes.body.processed | textTransformPipe"></div>
      </div>
    </ng-template>
  </div>
</div>
