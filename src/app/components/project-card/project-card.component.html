<div class="cards__image">
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide" *ngFor="let image of project.galeria">
          <div>
            <img src="{{ url }}{{ image.path }}" alt="" />
          </div>
        </li>
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
        <svg
          class="row-icon"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            style="fill: white"
            d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
          />
        </svg>
      </button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
        <svg
          class="row-icon"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            style="fill: white"
            d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="cards__overlay">
    <div [innerHTML]="project.descripcion"></div>
  </div>
</div>
<div class="cards__info">
  <div class="cards__text">
    <p>{{ project.nombre }}</p>
  </div>
  <div class="icon cards__more" (click)="toggleShowDescription($event)">
    <svg
      *ngIf="!showDescription"
      class="plus"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      width="32"
      height="32"
      viewBox="0 0 24 24"
    >
      <path style="fill: white" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
    </svg>

    <svg
    *ngIf="showDescription"
      class="minus"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      width="32"
      height="32"
      viewBox="0 0 24 24"
    >
      <path style="fill: white" d="M19,13H5V11H19V13Z" />
    </svg>
  </div>
</div>
