<div class="clients">
  <div class="clients__content">
    <div class="clients__text" *ngIf="!loading; else clientsList">
      <p>Cargando...</p>
    </div>

    <div class="clients__image" #clientsList *ngFor="let client of clients">
      <img src="{{urlImage}}/{{client.picture}}">
    </div>
  </div>
</div>
