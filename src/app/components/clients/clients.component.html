<div class="clients">
  <div class="clients__content">
    <ng-template *ngIf="!loading; else clientsList">
      <div class="clients__text">
        <p>Cargando...</p>
      </div>
    </ng-template>

    <ng-template #clientsList>
      <div class="clients__image" *ngFor="let client of clients">
        <img src="{{ url }}/{{ client.logo.path }}" alt="{{ client.name }}" />
      </div>
    </ng-template>
  </div>
</div>
