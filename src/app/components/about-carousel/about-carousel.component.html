<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.image" alt="Slide {{ i + 1 }}" />
      <div class="slide-text animate__animated animate__fadeInRight animate__delay-1s animate__slow">
        <p [innerHTML]="slide.text" style="text-align: left; line-height: 1.2em;"></p>
      </div>
    </div>
  </div>

  <button class="carousel-prev" (click)="prevSlide()"><</button>
  <button class="carousel-next" (click)="nextSlide()">></button>
</div>
